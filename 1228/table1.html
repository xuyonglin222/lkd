<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        table tr{
            width:50px;
            height:20px;
        }
    </style>
</head>
<body>
<table border="2px" width="500" height="200">
    <th>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
    </th>
    <tr>
        <td colspan="2">1跨越列</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
    </tr>
    <tr>
        <td rowspan="2">1跨越行</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
    </tr>
    <tr>
    <td>2</td>
    <td>3</td>
    <td>4</td>
    <td>5</td>
</tr>
</table>
<form action="">
    <input type="text" disabled maxlength="">
</form>
</body>
</html>
